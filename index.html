<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10,000 Hours Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add any custom styles here if needed */
        /* Ensure chart container has a defined height for responsiveness */
        .chart-container {
            position: relative;
            height: 40vh;
            /* Adjust as needed */
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700">10,000 Hour Journey</h1>
            <p class="text-gray-600">Track your progress towards mastery.</p>
        </header>

        <!-- Progress Section -->
        <section class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Progress Overview</h2>
            <div class="mb-4">
                <span class="font-medium text-gray-700">Total Hours Logged:</span>
                <span id="total-hours" class="font-bold text-indigo-600">0</span> / 10,000
            </div>
            <div class="w-full bg-gray-200 rounded-full h-6 dark:bg-gray-700">
                <div id="progress-bar"
                    class="bg-indigo-600 h-6 rounded-full text-xs font-medium text-center p-0.5 leading-none"
                    style="width: 0%">0%</div>
            </div>
            <div class="chart-container mt-6">
                <canvas id="progress-chart"></canvas>
            </div>
        </section>

        <!-- Add Entry Form -->
        <section class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Log New Session</h2>
            <form id="add-entry-form" class="space-y-4 md:space-y-0 md:flex md:items-end md:space-x-4">
                <div class="flex-grow">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" name="description" required
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                        placeholder="What did you work on?">
                </div>
                <div class="w-full md:w-1/4">
                    <label for="hours" class="block text-sm font-medium text-gray-700 mb-1">Hours Spent</label>
                    <input type="number" id="hours" name="hours" required step="0.1" min="0.1"
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"
                        placeholder="e.g., 1.5">
                </div>
                <button type="submit"
                    class="w-full md:w-auto inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Entry
                </button>
            </form>
        </section>

        <!-- Entries Table -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Log History</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Description</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Hours</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="entries-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- Entries will be loaded here -->
                        <tr>
                            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                                Loading entries...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
