<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10,000 Hours Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- EasyMDE -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <!-- Font Awesome (for EasyMDE icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Base styles */
        :root {
            --primary-color: #111827;
            --light-gray: #f7f7f7;
            --medium-gray: #e5e7eb;
            --dark-gray: #6b7280;
            --text-color: #111827;
            --bg-color: #f9fafb;
            --card-bg: white;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --border-radius: 8px;
            --header-bg: white;
            --form-bg: #f9fafb;
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --primary-color: #6366f1;
            --light-gray: #1f2937;
            --medium-gray: #374151;
            --dark-gray: #9ca3af;
            --text-color: #f3f4f6;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --header-bg: #1f2937;
            --form-bg: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header and top navigation */
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--medium-gray);
            background-color: var(--header-bg);
            transition: background-color 0.3s ease;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .auth-links {
            margin-left: auto;
        }

        /* Card styles */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Progress visualization */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* Progress card specific */
        .progress-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .progress-subtitle {
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }

        /* Progress bar */
        .progress-outer {
            width: 100%;
            background-color: var(--light-gray);
            border-radius: 9999px;
            height: 0.75rem;
        }

        .progress-inner {
            background-color: var(--primary-color);
            height: 100%;
            border-radius: 9999px;
            transition: width 0.3s ease;
        }

        /* Table styles */
        .entries-table {
            width: 100%;
            border-collapse: collapse;
        }

        .entries-table th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 500;
            color: var(--dark-gray);
            border-bottom: 1px solid var(--medium-gray);
        }

        .entries-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--medium-gray);
        }

        .btn-secondary:hover {
            background-color: var(--light-gray);
        }

        .btn-icon {
            margin-right: 0.5rem;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--medium-gray);
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        /* Note editor styles */
        #note-editor-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background-color: var(--bg-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #note-editor-section.hidden {
            display: none;
        }

        #editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #editor-container .EasyMDEContainer {
            display: flex !important;
            flex-direction: column !important;
            flex-grow: 1 !important;
            overflow: hidden !important;
            height: 100% !important;
        }

        #editor-container .CodeMirror {
            flex-grow: 1 !important;
            height: auto !important;
            min-height: 300px !important;
        }

        #editor-container .CodeMirror-scroll {
            min-height: 300px !important;
        }

        /* Editable title styling */
        .editable-title {
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .editable-title:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }

        .editable-title::after {
            content: "‚úèÔ∏è";
            font-size: 0.8em;
            margin-left: 5px;
            opacity: .5;
        }

        /* Editable date styling */
        .editable-date {
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            color: var(--dark-gray);
            font-size: 0.85em;
            margin-left: 8px;
            position: relative;
            padding-left: 20px;
        }

        .editable-date:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }

        .editable-date::before {
            content: "üìÖ";
            font-size: 0.9em;
            position: absolute;
            left: 2px;
            top: 2px;
        }

        .editable-title-input,
        .editable-date-input {
            font-family: inherit;
            font-size: inherit;
            border: 1px solid var(--medium-gray);
            border-radius: 3px;
            padding: 2px 5px;
            outline: none;
        }

        .editable-title-input:focus,
        .editable-date-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }

        /* Toggle Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Notes preview fade effect */
        .notes-preview {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .notes-preview::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), var(--card-bg));
            pointer-events: none;
        }

        [data-theme="dark"] .notes-preview::after {
            background: linear-gradient(to right, rgba(31, 41, 55, 0), var(--card-bg));
        }

        /* Inline editing styles */
        .editable-cell {
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .editable-cell:hover {
            background-color: rgba(90, 90, 95, 0.05);
        }

        .editable-cell:hover::after {
            content: '‚úèÔ∏è';
            font-size: 0.8em;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
        }

        .inline-edit-input {
            width: 100%;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 0.25rem;
            font-size: inherit;
            font-family: inherit;
            background-color: var(--card-bg);
            color: var(--text-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(92, 92, 95, 0.2);
        }
    </style>
</head>

<body>
    <!-- Site Header -->
    <header class="site-header">
        <a href="#" class="site-title">10K Hours Tracker</a>
        <div class="auth-links flex items-center">
            <!-- Dark Mode Toggle -->
            <div class="dark-mode-toggle flex items-center mr-4">
                <span class="text-sm mr-2">üåû</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="text-sm ml-2">üåô</span>
            </div>
            <a href="#" class="btn btn-secondary">Sign in</a>
            <a href="#" class="btn btn-primary">Sign up</a>
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-8" style="max-width: 80%;">
        <!-- Main Content Sections (will be hidden when editing) -->
        <div id="main-content">
            <!-- Progress Section -->
            <section id="progress-section" class="card progress-card">
                <div class="card-body">
                    <h2>Your Progress</h2>
                    <p class="progress-subtitle">You've logged <span id="total-hours" class="font-bold">0</span> hours
                        so far. Keep going!</p>

                    <div class="progress-outer">
                        <div id="progress-bar" class="progress-inner" style="width: 0%"></div>
                    </div>

                    <div class="chart-controls flex justify-end items-center mt-6 mb-2">
                        <span class="text-sm mr-2">Evenly spaced</span>
                        <label class="switch">
                            <input type="checkbox" id="chart-type-toggle" checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="text-sm ml-2">Time-based</span>
                    </div>

                    <div class="chart-container mt-8">
                        <canvas id="progress-chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Entries and Add Entry Section -->
            <section id="log-history-section" class="card">
                <div class="card-header flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold">Learning Entries</h2>
                        <p class="text-sm text-gray-500">Track your learning journey with detailed entries</p>
                    </div>
                    <div class="flex space-x-2">
                        <button id="export-btn" class="btn btn-secondary">
                            <span class="btn-icon">üì•</span> Export
                        </button>
                        <button id="show-add-form-btn" class="btn btn-primary" style="background-color: black;">
                            <span class="btn-icon">+</span> Add Entry
                        </button>
                    </div>
                </div>

                <!-- Add Entry Form (Initially Hidden) -->
                <div id="add-entry-form-container" class="hidden border-t border-gray-200 p-4"
                    style="background-color: var(--form-bg);">
                    <form id="add-entry-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="form-group md:col-span-2">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" name="description" required class="form-input"
                                placeholder="What did you work on?">
                        </div>
                        <div class="form-group">
                            <label for="hours" class="form-label">Hours Spent</label>
                            <input type="number" id="hours" name="hours" required step="0.1" min="0.1"
                                class="form-input" placeholder="e.g., 1.5">
                        </div>
                        <div class="form-group">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" name="date" class="form-input">
                        </div>
                        <div class="md:col-span-4 flex justify-end">
                            <button type="button" id="cancel-add-form-btn"
                                class="btn btn-secondary mr-2">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Entry</button>
                        </div>
                    </form>
                </div>

                <div class="card-body p-0">
                    <table class="entries-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Hours</th>
                                <th>Preview</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="entries-tbody">
                            <!-- Entries will be loaded here -->
                            <tr>
                                <td colspan="5" class="text-center text-gray-500">Loading entries...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div> <!-- End #main-content -->

        <!-- Note Editor Section (Initially Hidden) -->
        <section id="note-editor-section" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Note for <span id="editor-title"
                    class="font-mono editable-title"></span>
                <div id="editor-date" class="editable-date"></div>
            </h2>
            <div id="editor-container">
                <!-- EasyMDE will attach to this textarea -->
                <textarea id="note-textarea"></textarea>
            </div>
            <div id="editor-buttons" class="space-x-3 flex justify-end">
                <button id="cancel-edit-btn" type="button" class="btn btn-secondary">
                    Cancel
                </button>
                <button id="save-note-btn" type="button" class="btn btn-primary">
                    Save Note
                </button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
